{% extends 'user/base.html' %} {% block profile %}

<div class="profile-container">
  <div class="left-item">
    <ul>
      <li>
        <a href="{% url 'home' %}"
          ><span><i class="fa fa-home"></i>Home</span></a
        >
      </li>
      <li>
        <a href="{% url 'profile' %}" style="text-decoration: underline"
          ><span><i class="fa fa-user"></i>Profile</span></a
        >
      </li>
      <li>
        <a href=""
          ><span><i class="fa fa-gear"></i>Settings</span></a
        >
      </li>
    </ul>
  </div>
  <div class="center-item">
    <div class="scrollable-content">
      {% for post in posts %}
      <div class="post-container">
        <div class="info-container">
          <img
            src="{{request.user.profile.profile_link}}"
            alt=""
            srcset=""
            class="user-profile"
          />

          <p class="user-name">{{post.user}}</p>
        </div>
        <p style="color: var(--white)">{{post.caption}}</p>
        <div class="img-content">
          <img
            src="{{post.image_link}}"
            alt="content"
            srcset=""
            class="post-content"
          />
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  <div class="right-item">
    <img
      src="{{request.user.profile.profile_link}}"
      alt=""
      srcset=""
      class="img-profile"
    />
    <p class="profile-name">{{request.user.username}}</p>
  </div>
</div>

{% endblock %}
