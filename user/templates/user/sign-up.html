<!-- @format -->

{% extends 'user/base.html' %} {% block sign_up %}
<form class="signUp-container" action="{% url 'sign_up' %}" method="POST">
  {% csrf_token %} {% if messages %} {% for message in messages %}
  <p style="color: red; font-size: 12px; display: block">{{message}}</p>
  {% endfor %} {% endif %}
  <h3>Create Account</h3>
  <div class="container-1">
    <input
      type="text"
      name="firstname"
      placeholder="First Name:"
      class="first-name"
      required
    />
    <input
      type="text"
      name="lastname"
      placeholder="Last Name:"
      class="last-name"
      required
    />
  </div>
  <div class="contaier-2">
    <input
      type="text"
      name="username"
      placeholder="Username:"
      class="username"
      required
    />
    <input
      type="password"
      name="password1"
      placeholder="Password:"
      class="password"
      required
    />
    <input
      type="password"
      name="password2"
      placeholder="Confirm Password:"
      class="password"
      required
    />
  </div>
  <button type="submit">Sign Up</button>
</form>

{% endblock %}
